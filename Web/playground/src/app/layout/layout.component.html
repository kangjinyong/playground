<div class="mat-typography">
    <div class="layout-header">
        <div class="layout-menu-container">
            <button mat-icon-button class="layout-menu-icon" [matMenuTriggerFor]="routeMenu">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #routeMenu="matMenu">
                <button mat-menu-item routerLink="/Home">
                    <mat-icon>home</mat-icon>
                    <span>Home</span>
                </button>
                <button mat-menu-item routerLink="/TodoList">
                    <mat-icon>format_list_bulleted</mat-icon>
                    <span>Todo Application</span>
                </button>
                <button mat-menu-item routerLink="/Material">
                    <mat-icon>view_module</mat-icon>
                    <span>Material</span>
                </button>
                <div *ngIf="isMobile()">
                    <button mat-menu-item routerLink="/About">
                        <mat-icon>face</mat-icon>
                        <span>About</span>
                    </button>
                    <mat-divider></mat-divider>
                    <a href="https://github.com/kangjinyong/playground" target="_blank" mat-menu-item>
                        <span>Github</span>
                    </a>
                </div>
            </mat-menu>
            <a mat-button routerLink="/Home" class="layout-menu-header layout-menu-item" title="Home">
                <img class="layout-menu-header-image" src="../../assets/img/logo.png">
                <span class="layout-menu-header-text">kjy's Playground</span>
            </a>
            <a *ngIf="!isMobile()" mat-button routerLink="/About" class="layout-menu-header layout-menu-item" title="About">
                <span class="layout-menu-header-text">About</span>
            </a>
        </div>
        <div *ngIf="!isMobile()" class="layout-profile-container">
            <a href="https://github.com/kangjinyong/playground" target="_blank" mat-icon-button class="layout-profile-github-container" title="Github">
                <img class="layout-profile-github-image" src="../../assets/img/github-logo.png">
            </a>
            <button mat-button *ngIf="!signedIn" (click)="signInSignOut()"><span>Sign In / Authorize</span></button>
            <div *ngIf="signedIn">
                <span>Welcome, </span>
                <button mat-button [matMenuTriggerFor]="profileMenu">
                    <span>{{profile.fullName}}</span>
                </button>
                <mat-menu #profileMenu="matMenu">
                    <button mat-menu-item (click)="signInSignOut()">
                        <span>Sign Out</span>
                    </button>
                    <button mat-menu-item (click)="revokeAccess()">
                        <span>Revoke access</span>
                    </button>
                </mat-menu>
            </div>
        </div>
        <div *ngIf="isMobile()" class="layout-profile-container">
            <button mat-button *ngIf="!signedIn" (click)="signInSignOut()"><span>Sign In</span></button>
            <div *ngIf="signedIn">
                <button mat-icon-button [matMenuTriggerFor]="profileMobileMenu">
                    <mat-icon>account_circle</mat-icon>
                </button>
                <mat-menu #profileMobileMenu="matMenu">
                    <button mat-menu-item (click)="signInSignOut()">
                        <span>Sign Out</span>
                    </button>
                    <button mat-menu-item (click)="revokeAccess()">
                        <span>Revoke access</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div class="layout-body">
        <router-outlet></router-outlet>
    </div>
</div>
