<mat-expansion-panel class="material-expansion-panel">
    <mat-expansion-panel-header>
        <mat-panel-title>Expansion Panel 2</mat-panel-title>
        <mat-panel-description>Sample Tab</mat-panel-description>
    </mat-expansion-panel-header>
    <mat-tab-group>
        <mat-tab label="First">
            <div class="mat-tab-content">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </mat-tab>
        <mat-tab label="Second">
            <div class="mat-tab-content">
                <mat-slider class="width-max"></mat-slider>
            </div>
        </mat-tab>
        <mat-tab label="Third">
            <div class="mat-tab-content">
                <mat-checkbox>Check me!</mat-checkbox>
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-expansion-panel>
